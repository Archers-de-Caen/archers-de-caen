when@prod:
    sentry:
        dsn: '%env(SENTRY_DSN)%'

        options:
            release: '%env(RELEASE)%'
            traces_sample_rate: 1.0

        tracing:
            enabled: true
            dbal: # DB queries
                enabled: true
            cache:
                enabled: true
            twig: # templating engine
                enabled: true

