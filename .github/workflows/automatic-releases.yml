name: Cr√©ation d'une release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    uses: Archers-de-Caen/archers-de-caen/.github/workflows/build.yaml@0fd739c837d7229aeee03daac49da26c28c74af0

  tests:
    uses: Archers-de-Caen/archers-de-caen/.github/workflows/tests.yaml@0fd739c837d7229aeee03daac49da26c28c74af0

  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    needs:
      - build
      - tests

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: "üñ•Ô∏è Cr√©ation de production.zip"
        uses: montudor/action-zip@v1
        with:
          args: zip -q -r production.zip assets config migrations public src templates tests translations vendor .env composer.json composer.lock package.json package-lock.json symfony.lock webpack.config.js bin/console tools

      - name: "‚≠ê Cr√©ation de la release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
            production.zip
