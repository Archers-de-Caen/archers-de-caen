name: Symfony Tests

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/_build.yml

  tests:
    needs:
      - build
    uses: ./.github/workflows/_phpunit.yml

  lint:
    needs:
      - build
    uses: ./.github/workflows/_lint.yml
