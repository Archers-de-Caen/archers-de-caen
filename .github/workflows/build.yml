name: Build

on:
  workflow_call:

jobs:
  build-composer:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - uses: actions/checkout@v3

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: "Cr√©ation de vendor.zip"
        uses: montudor/action-zip@v1
        with:
          args: zip -q -r vendor.zip vendor

      - name: Archive composer artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            vendor.zip

  build-npm:
    runs-on: ubuntu-latest
    steps:
      - name: "üñ•Ô∏è Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions/checkout@v3

      - name: Cache NPM packages
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: "Npm run scripts"
        run: |
          npm install
          npm run build

      - name: "Cr√©ation de node_modules.zip"
        uses: montudor/action-zip@v1
        with:
          args: zip -q -r node_modules.zip node_modules

      - name: Archive composer artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            node_modules.zip
